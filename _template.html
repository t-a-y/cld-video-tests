<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Cloudinary Video Player - More Tests</title>
  <link href="https://cloudinary-res.cloudinary.com/image/asset/favicon-32x32-2991a47c2caa80211bf2dbf3f29317c8.png"
    rel="icon" sizes="32x32" type="image/png" />

  <!--
    We're loading scripts & style dynamically for development/testing.
    Real-world usage would look like this:

    <link rel="stylesheet" href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.css">

    <script src="https://unpkg.com/cloudinary-core/cloudinary-core-shrinkwrap.js"></script>
    <script src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.js"></script>

  -->

  <script type="text/javascript" src="./scripts.js"></script>

  <script type="text/javascript">
    window.addEventListener('load', function () {

      var cld = cloudinary.Cloudinary.new({
        // JSON.stringify(options.cloudinaryConfig.config(), null, 2)
        "cloud_name": "demo"
      });

      var opts = {
        // JSON.stringify(options, null, 2)
        "source": {
          "publicId": "/Legacy Videos/JsMTI1ajE6uoTZ1HDal75E0uiSN9PSgj"
        }
      }

      var player = cld.videoPlayer("player", opts)

    }, false);
  </script>
</head>

<body>
  <div class="container p-4 col-12 col-md-9 col-xl-6">
    <nav class="nav mb-2">
      <a href="./index.html">&#60;&#60; Back to examples index</a>
    </nav>

    <h1>Cloudinary Video Player - More Tests</h1>
    <h3 class="mb-4">TITLE</h3>

    <video
      id="player"
      playsinline
      controls
      muted
      autoplay
      class="cld-video-player cld-fluid"
    ></video>

    <p>
      <a href="https://example.com/">source</a>
    </p>
  </div>

  <!-- Bootstrap -->
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

</body>

</html>
